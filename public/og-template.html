<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .card {
      width: 1100px;
      height: 550px;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 100%);
      border-radius: 24px;
      border: 2px solid #3b82f6;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .site-name {
      font-size: 48px;
      font-weight: 700;
      color: #60a5fa;
      font-family: monospace;
      letter-spacing: -1px;
    }
    .badge {
      width: 100px;
      height: 100px;
      border: 3px solid #60a5fa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    .footer {
      display: flex;
      justify-content: flex-end;
    }
    .blog-text {
      font-size: 72px;
      font-weight: 800;
      color: #f8fafc;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="card">

    </div>
  </div>
</body>
</html>
